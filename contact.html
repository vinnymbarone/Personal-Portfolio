<footer>
    
    <div id="chat" class="chatter" onclick="this.classList.toggle('active')">
        <div class="background"></div>
        <svg id="svg" class="chat-bubble" width="100" height="100" viewBox="0 0 100 100" onclick="openForm(); hideButton()">
          <g class="bubble">
            <path class="line line1" d="M 30.7873,85.113394 30.7873,46.556405 C 30.7873,41.101961
            36.826342,35.342 40.898074,35.342 H 59.113981 C 63.73287,35.342
            69.29995,40.103201 69.29995,46.784744" />
            <path class="line line2" d="M 13.461999,65.039335 H 58.028684 C
              63.483128,65.039335
              69.243089,59.000293 69.243089,54.928561 V 45.605853 C
              69.243089,40.986964 65.02087,35.419884 58.339327,35.419884" />
          </g>
          <circle class="circle circle1" r="1.9" cy="50.7" cx="42.5" />
          <circle class="circle circle2" cx="49.9" cy="50.7" r="1.9" />
          <circle class="circle circle3" r="1.9" cy="50.7" cx="57.3" />
        </svg>
      <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Your Information</h1>
          <hr>
        
          <label for="first-name"><b>First Name:</b></label>
          <input type="text" placeholder="Enter First Name" name="first-name" required>
          <hr>

          <label for="last-name"><b>Last Name:</b></label>
          <input type="text" placeholder="Enter Last Name" name="last-name" required>
          <hr>

          <label for="email"><b>Email:</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
          <hr>

          <label for="phone-number"><b>Phone Number:</b></label>
          <input type="text" placeholder="Enter Phone Number" name="phone-number" required>
          <hr>

          <label for="contact-method"><b>What is the best way to contact you?</b></label>
          <select name="contact-method" id="contact-method">
            <option value="Email">Email</option>
            <option value="Phone">Phone</option>
          </select>
          <hr>

          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
    </div>
    <div id="overlay"></div>

</footer>

</html>
